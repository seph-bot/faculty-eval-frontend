<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>olivarez colllege tagaytay student  evaluation dashboard</title>
    </head> 
    <body>
        <h1>FACULTY EVALUATION</h1>
        <div class="login">
           <form>
                <div class="form-item">
                    <label for="username">Username</label>
                    <input type="text" name="username" class="item-field" required pattern="^(\d{3}S|OCT)-\d{4,}$" placeholder="202S-0000"/>
                </div>
                <div class="form-item">
                    <label for="password">Password</label>
                    <input type="password" name="password" class="item-field" required placeholder="************"/>
                </div>
                <button type="submit">Sign-in</button>
            </form>


        </div>

    
    </body>
</html>
